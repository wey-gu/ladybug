name: Release

on:
  # release:  # Disabled for fork
  #   types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag/Release to upload to'
        required: true
        type: string
      run_id:
        description: 'Run ID of the precompiled-bin workflow to download artifacts from'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download liblbug artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'liblbug*'
          path: artifacts
          merge-multiple: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.run_id }}

      - name: Download lbug_cli artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'lbug_cli*'
          path: artifacts
          merge-multiple: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.run_id }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: artifacts/**/*